<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Messenger with LocalStorage</title>
    <style>
        #messages {
            border: 1px solid #333;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .message {
            margin: 5px 0;
        }
        .nickname {
            font-weight: bold;
            color: #007bff;
        }
        .self-message {
            color: blue;
        }
        .foreign-message .nickname {
            color: #ff5733;
        }
        .code-block {
            background-color: #272822;
            color: #66d9ef;
            padding: 5px;
            font-family: monospace;
            white-space: pre;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h3>Enhanced Messenger</h3>
    <div id="messages"></div>
    
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" placeholder="Enter your nickname" /><br/><br/>
    
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
    
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const nicknameInput = document.getElementById('nickname');
        const MAX_HISTORY = 10;

        // Initialize message history
        let messageHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

        // Display all messages in history on load
        function loadHistory() {
            messagesDiv.innerHTML = ''; // Clear existing messages
            messageHistory.forEach((msgData) => displayMessage(msgData));
        }
        loadHistory();

        // Display a message in the chat
        function displayMessage(data) {
            const formattedContent = formatMessageContent(data.content);
            const messageElement = document.createElement('p');
            messageElement.classList.add('message');
            messageElement.classList.add(data.isSelf ? 'self-message' : 'foreign-message');
            
            messageElement.innerHTML = `<span class="nickname" style="color: ${data.color}">${data.nickname}:</span> ${formattedContent}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        }

        // Format message content with markdown-like syntax
        function formatMessageContent(message) {
            return message
                .replace(/```(.*?)```/gs, '<div class="code-block">$1</div>') // Code block
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                .replace(/~(.*?)~/g, '<small>$1</small>'); // Small font
        }

        // Send message and update history
        function sendMessage() {
            const nickname = nicknameInput.value.trim();
            const message = messageInput.value.trim();

            if (!nickname) {
                alert("Please enter a nickname.");
                return;
            }
            
            if (message) {
                const color = nicknameColor(nickname); // Generate unique color for nickname
                const data = {
                    nickname,
                    content: message,
                    color,
                    isSelf: true
                };

                // Add message to history and limit to 10 messages
                messageHistory.push(data);
                if (messageHistory.length > MAX_HISTORY) messageHistory.shift();
                localStorage.setItem('chatHistory', JSON.stringify(messageHistory));

                // Broadcast the message to other windows
                window.postMessage(JSON.stringify(data), "*");

                // Display the sent message locally
                displayMessage(data);
                messageInput.value = ''; // Clear input
            }
        }

        // Generate a unique color for each nickname based on a hash
        function nicknameColor(nickname) {
            let hash = 0;
            for (let i = 0; i < nickname.length; i++) {
                hash = nickname.charCodeAt(i) + ((hash << 5) - hash);
            }
            const color = `hsl(${hash % 360}, 70%, 50%)`;
            return color;
        }

        // Listen for incoming messages across windows
        window.addEventListener('message', (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.nickname && data.content) {
                    messageHistory.push(data);
                    if (messageHistory.length > MAX_HISTORY) messageHistory.shift();
                    localStorage.setItem('chatHistory', JSON.stringify(messageHistory));
                    displayMessage(data);
                }
            } catch (e) {
                // Ignore messages that arenâ€™t JSON
            }
        }, false);

        // On load, check for new messages in the history
        window.addEventListener('load', () => loadHistory());
    </script>
</body>
</html>
